<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <h1>Weather App</h1>
      <div class="card">
        <div class="input">
          <input id="inp" type="text" placeholder="Enter a city..." />
          <button id="searchBtn">Search</button>
        </div>
        <div class="radios">
          <label for="F">F°</label>
          <input type="radio" name="unit" id="F" value="f" />
          <label for="C">C°</label>
          <input type="radio" name="unit" id="C" value="c" checked />
        </div>
        <div id="output"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
